<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>ROI Calculator</h1>
        <label for="monthlyVisitors">Monthly Website Visitors:</label>
        <input type="number" id="monthlyVisitors" placeholder="e.g., 10000"><br>
    
        <label for="conversionRate">Current Conversion Rate (%):</label>
        <input type="number" id="conversionRate" placeholder="e.g., 1.5"><br>
    
        <label for="averageDealSize">Average Deal Size ($):</label>
        <input type="number" id="averageDealSize" placeholder="e.g., 5000"><br>
    
        <label for="salesCloseRate">Sales Close Rate (%):</label>
        <input type="number" id="salesCloseRate" placeholder="e.g., 20"><br>
    
        <label for="marketingBudget">Monthly Marketing Budget ($):</label>
        <input type="number" id="marketingBudget" placeholder="e.g., 10000"><br>
    
        <label for="leadToOpportunityRate">Lead to Opportunity Rate (%):</label>
        <input type="number" id="leadToOpportunityRate" placeholder="e.g., 30"><br>
    
        <label for="salesCycleDays">Average Sales Cycle (Days):</label>
        <input type="number" id="salesCycleDays" placeholder="e.g., 60"><br>
    
        <label for="customerLifetimeValue">Customer Lifetime Value ($):</label>
        <input type="number" id="customerLifetimeValue" placeholder="e.g., 50000"><br>
    
        <button id="calculateButton">Calculate ROI</button>
    
        <h2>Results</h2>
        <p>Monthly Leads: <span id="monthlyLeads">0</span></p>
        <p>Monthly Revenue: $<span id="monthlyRevenue">0</span></p>
        <p>Annual Revenue: $<span id="annualRevenue">0</span></p>
        <p>Cost per Lead (CPL): $<span id="costPerLead">0.00</span></p>
        <p>Customer Acquisition Cost (CAC): $<span id="customerAcquisitionCost">0.00</span></p>
        <p>Monthly ROI: <span id="monthlyROI">0%</span></p>
        <p>Annual ROI: <span id="annualROI">0%</span></p>
        <p>Lead Classification: <span id="leadClassification">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
